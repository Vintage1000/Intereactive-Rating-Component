<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Interactive Rating Component</title>
        <link
            rel="shortcut icon"
            href="images/favicon-32x32.png"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <main>
            <!-- prompt container -->
            <article class="card-container prompt-container view">
                <div class="icon-container">
                    <img
                        src="images/icon-star.svg"
                        alt="icon-star"
                        class="star-icon"
                    />
                </div>

                <h2>How did we do?</h2>
                <p>
                    Please let us know how we did with your support request. All
                    feedback is appreciated to help us improve our offering!
                </p>
                <ul class="rating-container">
                    <li class="icon-container" data-rating="1">
                        <span>1</span>
                    </li>
                    <li class="icon-container" data-rating="2">
                        <span>2</span>
                    </li>
                    <li class="icon-container" data-rating="3">
                        <span>3</span>
                    </li>
                    <li class="icon-container" data-rating="4">
                        <span>4</span>
                    </li>
                    <li class="icon-container" data-rating="5">
                        <span>5</span>
                    </li>
                </ul>
                <button type="button" class="submit-btn">submit</button>
            </article>

            <!-- thank you container -->
            <article class="card-container thank-you-container">
                <img
                    src="images/illustration-thank-you.svg"
                    alt="thank you pic"
                />

                <p class="selected-rating"></p>
                <h2>Thank you!</h2>
                <p>
                    We appreciate you taking the time to give a rating. If you
                    ever need more support, don't hesitate to get in touch!
                </p>
            </article>
        </main>
    </body>
</html>
